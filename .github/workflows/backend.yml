name: Backend CI

on:
  push:
    branches: [main, develop]
    paths: ['backend/**']
  pull_request:
    branches: [main]
    paths: ['backend/**']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_DB: eventbuzz_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: backend
        run: pip install -e ".[dev]"
      - name: Run ruff (linter)
        working-directory: backend
        run: ruff check .
      - name: Run ruff (formatter)
        working-directory: backend
        run: ruff format --check .
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/eventbuzz_test
          REDIS_URL: redis://localhost:6379/0
          MEILISEARCH_URL: http://localhost:7700
          MEILISEARCH_KEY: testkey
          KEYCLOAK_URL: http://localhost:8080
          KEYCLOAK_REALM: eventbuzz
          APP_SECRET_KEY: test-secret
          ENVIRONMENT: test
        run: pytest --cov=app --cov-report=xml -x
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage.xml

  docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        working-directory: backend
        run: docker build -t eventbuzz-api:${{ github.sha }} .
