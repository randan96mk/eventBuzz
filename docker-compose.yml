version: "3.9"

services:
  # --- Reverse Proxy ---
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  # --- Application API ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://eventbuzz:eventbuzz_dev@postgres:5432/eventbuzz
      - REDIS_URL=redis://redis:6379/0
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILI_MASTER_KEY:-devMasterKey123}
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=eventbuzz
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - ENVIRONMENT=development
      - APP_SECRET_KEY=${APP_SECRET_KEY:-dev-secret-change-in-prod}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started

  # --- Database ---
  postgres:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=eventbuzz
      - POSTGRES_USER=eventbuzz
      - POSTGRES_PASSWORD=eventbuzz_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventbuzz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Cache ---
  redis:
    image: valkey/valkey:8-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Search ---
  meilisearch:
    image: getmeili/meilisearch:v1.11
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-devMasterKey123}
      - MEILI_ENV=development
    volumes:
      - meili_data:/meili_data

  # --- Auth ---
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    restart: unless-stopped
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/eventbuzz
      - KC_DB_USERNAME=eventbuzz
      - KC_DB_PASSWORD=eventbuzz_dev
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KC_ADMIN_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy

  # --- Object Storage ---
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  redis_data:
  meili_data:
  minio_data:
